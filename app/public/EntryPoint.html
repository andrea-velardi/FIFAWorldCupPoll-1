<style>


/* Style the video: 100% width and height to cover the entire window */
#myVideo {
height:100%;
width:100%;
}

.col-md-6{
    position: fixed;
    bottom: 27%;
    padding: 0%;
    left: 25%;

}

#signup{
      margin-top: 3%;
    margin-left: 3%;
    margin-bottom:2%;
}

#signin{
margin-bottom: 3%;
    margin-top: 5%;
    margin-left: 3%;
}

body{
  background-image: url("https://cdn.forbesmiddleeast.com/en/wp-content/uploads/sites/3/2018/06/shutterstock_1070022398-1635x1083.jpg");
}

label{
      color: white;

}

.btn{
  background-color: black;
    color: white;

<body>


  <!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="/assets/video/Video.mp4" type="video/mp4">
</video>

<div class="container">

</form>

<form id="signup" name="signup" method="post" action="/signup">
  <label for="email">Email</label>
  <input class="text" name="email" type="email" />
  <label for="password">Password</label>

</form>
