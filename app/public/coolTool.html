<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2018 World Cup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/grp2.css" type="text/css">
</head>
<style>
.navbar-text{
        margin-right: 2%;
        }

.jumbotron{
        background-image: url(https://d2ujflorbtfzji.cloudfront.net/package-screenshot/d57cee46-b8d1-4b6f-8215-70119f3573fc_scaled.jpg);
    color: white;
}

.navbar{
    background-image:url(https://png.pngtree.com/thumb_back/fh260/back_pic/04/14/75/49582074207339b.jpg);

}

.logout {
        margin-left: 65%;
    margin-top: 1%;
}
</style>
<body>



        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="dashboard">2018 FIFA World Cup Russiaâ„¢</a>
            
  
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <span class="navbar-text">
             
              </span>
              <a href="logout" class="logout btn btn-primary" role="button" aria-pressed="true">Log out</a>
            </div>
          </nav>

    <section id="particle" class="header sticky-content">

        <div class="wrapper">

            <div class="reset" style="display: none;">
                <div class="reset-particle">n</div>
            </div>

            <div class="rounds">

                <div class="round prefill" data-index="0">
                    <div class="round-header">
                        <h2>World Cup 2018</h2>
                        <div class="scroller">
                            <span class="active"></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="group-parent">
                        <div class="swiper"></div>
                    </div>
                </div>

                <div class="round" data-index="1">
                    <div class="round-header">
                        <h2>Round of 16</h2>
                        <div class="scroller">
                            <span class="active"></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="group-parent instructions-in-ul">
                        <div class="swiper roundof16"></div>
                    </div>
                </div>

                <div class="round" data-index="2">
                    <div class="round-header">
                        <h2>Quarter-finals</h2>
                        <div class="scroller">
                            <span class="active"></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="group-parent instructions-in-ul">
                        <div class="swiper"></div>
                    </div>
                </div>

                <div class="round" data-index="3">
                    <div class="round-header">
                        <h2>Semi-finals</h2>
                        <div class="scroller">
                            <span class="active"></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="group-parent instructions-in-ul">
                        <div class="swiper semifinals"></div>
                    </div>
                </div>

                <div class="round" data-index="4">
                    <div class="round-header">
                        <h2>Final</h2>
                        <div class="scroller">
                            <span class="active"></span>
                        </div>
                    </div>
                    <div class="group-parent instructions-in-ul">
                        <div class="swiper finals"></div>
                    </div>
                </div>

            </div>

        </div>

        <div class="winner">

            <h3>Winners!</h3>

            <div class="wrapper">
                <h2>England</h2>
                <div class="graphic">
                    <img src="assets/wcflags" />
                </div>
                <div class="share">
                    <img src="assets/wcflags/share-fb.svg" class="share-btn fb" />
                    <img src="assets/wcflags/share-tw.svg" class="share-btn tw" />
                    <img src="assets/wcflags/share-email.svg" class="share-btn email" />
                </div>
            </div>

        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/js/grp2.js" type="text/javascript"></script>
</body>
</html>
